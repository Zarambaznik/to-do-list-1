<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by Dimasya</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="myDIV" class="header">
            <h2>To Do List by Dimasya</h2>
            <input type="text" id="myInput" placeholder="Do...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
            <li>Meet Geor</li>
            <li class="checked">Read a word</li>
            <li>Open the window</li>
            <li>Push a new repository</li>
            <li>Build a house</li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
